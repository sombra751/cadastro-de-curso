

  <h1 mat-dialog-title>Adicionar atividade</h1>
<div mat-dialog-content>
    <form [formGroup]="formAtividade">
        
<div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label for="pergunta">Pergunta</mat-label>
        <input type="text" matInput id="pergunta" formControlName="pergunta">
        <mat-error
          *ngIf="hasError('pergunta') && !hasError('required')">
          O texto da pergunta é obrigatório!
        </mat-error>
      </mat-form-field>
    </div>
  </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onSubmit()">Criar</button>
</div>
