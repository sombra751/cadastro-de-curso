<app-card1 [cardTitle]="'Listagem de Matérias'" [cardIconClass]="'bi bi-journal-text'"
  [cardFooterModifier]="'card__footer'">
  <div class="cardBody">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div *ngIf="dataSource; else loading">


      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="cursos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cursos </th>
          <td mat-cell *matCellDef="let row"> {{row.curso_id}} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
          <td mat-cell *matCellDef="let row" class="card__actions">
            <span>
              <a class="mb-1" (click)="onEdit(row.id)">
                <i class="bi bi-pencil-square warning"></i>
              </a>

              <a class="mb-1" (click)="onDelete(row)">
                <i class="bi bi-trash-fill danger"></i>
              </a>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sem dados correspondentes ao filtro "{{input.value}}"</td>
        </tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="spinner-container">
        <mat-spinner diameter="50" color="primary"></mat-spinner>
      </div>
    </ng-template>


    <ng-template #deleteModal>
      <h1 mat-dialog-title>Remoção de curso!</h1>
      <div mat-dialog-content>
        Tem certeza que deseja remover esse curso?
      </div>
      <br>
      <div mat-dialog-actions>
        <button class="btn btn-primary" (click)="onDeclineDelete()">Cancelar</button>
        <button class="btn ">Confirmar</button>
      </div>
    </ng-template>
  </div>
  <div class="cardFooter">
    <button mat-raised-button type="button" class="btn btn-red" [routerLink]="['novo']">Nova matéria</button>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
      <div class="mat-paginator-page-size-label"> Items: </div>    </mat-paginator>
  </div>
  <h1>oi</h1>
</app-card1>
