<app-card1 [cardIconModifier]="'icon-add'" [cardTitle]="title" [cardIconClass]="'bi bi-mortarboard'" [cardFooterModifier]="'card__footer'">
  <div class="cardBody">
    <form class="needs-validation" (ngSubmit)="onSubmit()" novalidate [formGroup]="form" id="form">
      <div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label for="nome">Nome</mat-label>
              <input type="nome" matInput id="nome" formControlName="nome" placeholder="nome do curso">
              <mat-error *ngIf="hasError('nome') && !hasError('required')">
                O nome do curso é obrigatorio!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label for="duracao">Tempo de duração</mat-label>
              <input type="number" matInput id="duracao" formControlName="duracao"
                placeholder="Tempo de duração do matéria "  min="1">
              <mat-error *ngIf="hasError('duracao') && !hasError('required')">
                O tempo de duração da matéria é obrigatorio!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Selecione o docente do curso</mat-label>
            <mat-select id="docentes" formControlName="docente_id">
              <mat-option *ngFor="let item of docentes" [value]="item.id">
                {{item.nome}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('docente_id') && !hasError('required')">
              A escolha do docente é obrigatorio!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>Breve descrição</mat-label>
              <textarea matInput formControlName="descricao" maxlength="120"></textarea>
              <mat-error *ngIf="hasError('descricao') && !hasError('required')">
                O descrição do curso é obrigatorio!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="cardFooter">
    <div>
      <button  mat-raised-button form="form" type="submit" class="btn btn-red">Salvar</button>
      <button type="button" class="btn" (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</app-card1>
